<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhea's</title>
    <style>
        body {
            background-image: url('26430.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Century Gothic', sans-serif;
            color: #e7dfd9;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header a {
            text-decoration: none;
            color: #e7dfd9;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
        }

        .header a:hover {
            color: #808080;
        }

        .home {
            margin-top: 250px;
            text-align: center;
        }

        .btn-box a {
            background-color: #121212;
            color: #e7dfd9;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-box a:hover {
            background-color: #808080;
            transform: scale(1.05);
        }

        .btn-box {
            display: inline-block;
            margin: 20px 10px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 5%;
                flex-direction: column;
                align-items: center;
            }

            .header a {
                margin: 10px 0;
            }
            
            .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            color: #e7dfd9;
            font-size: 18px;
            text-align: center;
        }
            
            .footer {
                position: relative;
                bottom: auto;
                padding: 20px 5%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div>
        <font face="Century Gothic" color="#e3735e" size="5"><b>DAS</b></font>
    </div>
    <div>
        <a href="#">Home</a>
        <a href="#">About Me</a>
        <a href="#">Interest</a>
        <a href="#">Education</a>
        <a href="#">Contact Me</a>
    </div>
</header>

<section class="home">
    <p>
        <font face="Century Gothic" color="#e7dfd9" size="7"><b>WELCOME TO MY WORLD</b></font>
    </p>
    <p>
        <font face="Century Gothic" color="#d4c6bb" size="5"><b>Explore, connect, and be inspired.</b></font>
    </p>

    <div class="btn-box">
        <a href="https://www.instagram.com/dhealaynaa" target="_blank">Instagram</a>
    </div>

    <div class="btn-box">
        <a href="https://www.tiktok.com/dhealayna" target="_blank">TikTok</a>
    </div>
</section>
</body>
</html>
